<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "JetBrains Mono", sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            height: 100%;
            width: 20%;
            background-color: #21f704;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0px 5px #888888;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        #main-content {
            flex: 1;
            padding: 20px;
        }
        #students {
            position: relative;
            border-radius: 20px;
            background-color: #120ff7;
            padding: 5px;
        }

        #students::before {
            height: 20px;
            content: "Ученики";
            display: block;
            text-align: left;
            font-size: 15px;
            margin-bottom: 5px;
        }
        #books {
            position: relative;
            border-radius: 20px;
            background-color:  #120ff7;
            padding: 5px;
        }

        #books::before {
            height: 20px;
            content: "Книги";
            display: block;
            text-align: left;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .tab-button {
            background: #536dfe;
            border: none;
            color: #fff;
            padding: 10px 20px;
            display: block;
            width: 80%;
            text-align: left;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .form h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form label {
            display: block;
            margin-bottom: 10px;
        }


        form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .internal-button {
            position: relative;
            left: 30px;
            background: #017afc;
            border: none;
            color: #fff;
            padding: 10px 20px;
            display: block;
            width: 50%;
            text-align: left;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .tab-button:hover {
            background-color: #304ffe;
        }
        .form {
            display: none;
            margin-top: 20px;
        }
        .form label {
            display: block;
            margin-top: 10px;
        }
        .form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form button {
            background-color: #536dfe;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form button:hover {
            background-color: #304ffe;
        }
            </style>
</head>
<body>
    <div id="sidebar">
        <div id="students">

                <button class="internal-button" onclick="showForm(0)">Найти ученика</button>
                <button class="internal-button" onclick="showForm(1)">Добавить ученика</button>
                <button class="internal-button" onclick="showForm(2)">Изменить ученика</button>
                <button class="internal-button" onclick="showForm(3)">Удалить ученика</button>

        </div>
        <div id="books">

                <button class="internal-button" onclick="showForm(4)">Найти книгу</button>
                <button class="internal-button" onclick="showForm(5)">Добавить книгу</button>
                <button class="internal-button" onclick="showForm(6)">Изменить книгу</button>
                <button class="internal-button" onclick="showForm(7)">Удалить книгу</button>    

        </div>
    </div>
    <div id="zone2">
        <!-- Формы будут появляться здесь -->
    </div>

    <script>
        function showForm(formNumber) {
            document.getElementById('zone2').innerHTML = getFormHTML(formNumber);
        }

        function getFormHTML(formNumber) {
            switch (formNumber) {
                case 0:
                    return '<form>Форма для поиска ученика</form>';
                case 1:
                    return '<form>Форма для добавления ученика</form>';
                case 2:
                    return '<form>Форма для изменения ученика</form>';
                case 3:
                    return '<form>Форма для удаления ученика</form>';
                case 4:
                    return '<form>Форма для поиска книги</form>';
                case 5:
                    return '<form>Форма для добавления книги</form>';
                case 6:
                    return '<form>Форма для изменения книги</form>';
                case 7:
                    return '<form>Форма для удаления книги</form>';
                default:
                    return '';
            }
        }
    </script>
</body>
</html>
